<!DOCTYPE html>

<html lang="en-ca">
  <head>
    <title>Peel & Prioritize</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" href="./images/favicon/kuri.png" type="image/svg+xml" />
  </head>

  <body>
    <main>
      <section class="Title"><h1>Peel & Prioritize</h1></section>

      <section class="todo">
        <ul class="list" id="todoList"></ul>
        <section class="containers">
          <section class="counters">
            <div class="todoCount">
              <p><span>0</span> Tasks left</p>
            </div>

            <div class="doneCount">
              <p><span>0</span> Tasks done</p>
            </div>
          </section>

          <div class="deleteBtn">
            <button class="clearBtn">Clear All</button>
          </div>
        </section>

        <div class="input">
          <input
            class="inputBox"
            id="todoInput"
            type="text"
            placeholder="Add Layer ToDo.."
          />
          <button class="btn">Add</button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
